<!-- default page -->

{% extends 'base.html' %}
{% load static %}
{% block content %}

<div id="carouselExampleInterval" class="carousel slide carouselstyle" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="10000">
        <img src="{% static 'image/puppy.png' %}" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item" data-bs-interval="2000">
        <img src="{% static 'image/cat.png' %}" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="{% static 'image/bird.png' %}" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
</div>

<table class="table">
    <thead>
        <tr class="text-center table-dark">
            <th style="width:100%">환영합니다.</th>
        </tr>
    </thead>
    <tbody>
        <tr class="text-center">
            <td><a href="/myPet/" style="color:black;">이 링크를 클릭하면 커뮤니티로 이동합니다!</a></td>
        </tr>
    </tbody>
</table>


{% endblock %}
